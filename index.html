<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Um, Actually - Score Tracker</title>
    <link href="https://fonts.googleapis.com/css2?family=Permanent+Marker&family=Roboto:wght@400;700;900&family=Orbitron:wght@900&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        :root {
            --bg-primary: rgba(255, 255, 255, 0.85);
            --bg-secondary: white;
            --text-primary: #2C3E50;
            --text-secondary: #555;
            --input-bg: white;
            --input-border: #4169E1;
            --input-text: #2C3E50;
            --empty-state-bg: rgba(240, 240, 240, 0.5);
            --empty-state-border: #ccc;
            --empty-state-text: #666;
            --podium-top: #2C3E50;
            --podium-bottom: #34495E;
            --winner-bg: white;
            --winner-border: #FF6B6B;
        }

        body.dark-mode {
            --bg-primary: rgba(30, 30, 40, 0.85);
            --bg-secondary: #1e1e28;
            --text-primary: #f0f0f0;
            --text-secondary: #b0b0b0;
            --input-bg: #2a2a35;
            --input-border: #4169E1;
            --input-text: #f0f0f0;
            --empty-state-bg: rgba(40, 40, 50, 0.5);
            --empty-state-border: #555;
            --empty-state-text: #999;
            --podium-top: #1a1a22;
            --podium-bottom: #25252f;
            --winner-bg: #1e1e28;
            --winner-border: #FF6B6B;
        }

        body.dark-mode {
            background: linear-gradient(135deg, 
                #8B0000 0%, 
                #8B0000 14%, 
                #B8860B 14%, 
                #B8860B 28%, 
                #DAA520 28%, 
                #DAA520 42%, 
                #228B22 42%, 
                #228B22 56%, 
                #006B7D 56%, 
                #006B7D 70%, 
                #1E3A8A 70%, 
                #1E3A8A 84%, 
                #6B1B9A 84%, 
                #6B1B9A 100%);
        }

        body {
            font-family: 'Roboto', sans-serif;
            background: linear-gradient(135deg, 
                #FF6B6B 0%, 
                #FF6B6B 14%, 
                #FFA500 14%, 
                #FFA500 28%, 
                #FFD700 28%, 
                #FFD700 42%, 
                #7FFF00 42%, 
                #7FFF00 56%, 
                #00CED1 56%, 
                #00CED1 70%, 
                #4169E1 70%, 
                #4169E1 84%, 
                #BA55D3 84%, 
                #BA55D3 100%);
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 20px;
            position: relative;
            overflow-x: hidden;
        }

        body::before {
            content: '';
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(255, 255, 255, 0.05);
            pointer-events: none;
            z-index: 0;
        }

        .container {
            position: relative;
            z-index: 1;
            max-width: 1400px;
            width: 100%;
        }

        .header {
            text-align: center;
            margin-bottom: 30px;
            animation: fadeInDown 0.8s ease-out;
            background: var(--bg-primary);
            padding: 25px;
            border-radius: 20px;
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.3);
        }

        .title {
            font-family: 'Permanent Marker', cursive;
            font-size: 4rem;
            color: var(--text-primary);
            text-shadow: 
                3px 3px 0px #FF6B6B,
                6px 6px 0px #FFA500;
            margin-bottom: 10px;
            letter-spacing: 3px;
        }

        .subtitle {
            font-family: 'Roboto', sans-serif;
            font-size: 1.3rem;
            color: var(--text-secondary);
            font-weight: 700;
            text-transform: uppercase;
            letter-spacing: 2px;
        }

        .game-board {
            background: var(--bg-primary);
            border-radius: 20px;
            padding: 30px;
            box-shadow: 0 8px 30px rgba(0, 0, 0, 0.4);
            animation: fadeIn 1s ease-out;
        }

        .players-section {
            margin-bottom: 30px;
        }

        .section-title {
            font-family: 'Permanent Marker', cursive;
            font-size: 2rem;
            color: var(--text-primary);
            text-align: center;
            margin-bottom: 25px;
            text-shadow: 2px 2px 0px rgba(255, 107, 107, 0.5);
        }

        .add-player-content {
            max-height: 200px;
            overflow: hidden;
            transition: max-height 0.4s ease, opacity 0.4s ease, margin 0.4s ease;
            opacity: 1;
            margin-top: 20px;
        }

        .add-player-content.hidden {
            max-height: 0;
            opacity: 0;
            margin-top: 0;
        }

        .player-input-group {
            display: flex;
            gap: 10px;
            margin-bottom: 0;
            align-items: center;
        }

        .player-input {
            flex: 1;
            padding: 15px 20px;
            font-size: 1.1rem;
            font-family: 'Roboto', sans-serif;
            background: var(--input-bg);
            border: 3px solid var(--input-border);
            border-radius: 10px;
            color: var(--input-text);
            font-weight: 600;
            transition: all 0.3s ease;
        }

        .player-input::placeholder {
            color: var(--text-secondary);
            opacity: 0.6;
        }

        .player-input:focus {
            outline: none;
            border-color: #FF6B6B;
            box-shadow: 0 0 0 3px rgba(255, 107, 107, 0.3);
        }

        .btn {
            padding: 12px 16px;
            font-size: 0.85rem;
            font-family: 'Roboto', sans-serif;
            font-weight: 900;
            border: none;
            border-radius: 12px;
            cursor: pointer;
            transition: all 0.3s ease;
            text-transform: uppercase;
            letter-spacing: 0.5px;
            box-shadow: 0 4px 0 rgba(0, 0, 0, 0.3);
            white-space: nowrap;
        }

        .btn-primary {
            background: linear-gradient(180deg, #FF6B6B 0%, #E85555 100%);
            color: white;
        }

        .btn-primary:hover {
            background: linear-gradient(180deg, #E85555 0%, #FF6B6B 100%);
            transform: translateY(-2px);
            box-shadow: 0 6px 0 rgba(0, 0, 0, 0.3);
        }

        .btn-primary:active {
            transform: translateY(2px);
            box-shadow: 0 2px 0 rgba(0, 0, 0, 0.3);
        }

        .players-list {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
            gap: 25px;
            margin-top: 20px;
        }

        .player-card {
            background: linear-gradient(180deg, var(--podium-bottom) 0%, var(--podium-top) 60%);
            border-radius: 15px;
            padding: 0;
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.4);
            transition: all 0.3s ease;
            overflow: hidden;
        }

        .player-card.new-player {
            animation: slideIn 0.5s ease-out;
        }

        .player-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 12px 30px rgba(0, 0, 0, 0.5);
        }

        .player-podium-top {
            background: var(--podium-top);
            padding: 20px;
            text-align: center;
        }

        .player-name {
            font-family: 'Roboto', sans-serif;
            font-size: 1.5rem;
            font-weight: 900;
            color: white;
            text-transform: uppercase;
            margin-bottom: 15px;
            letter-spacing: 1px;
        }

        .led-display {
            background: #1a1a1a;
            border: 4px solid #444;
            border-radius: 10px;
            padding: 30px 20px;
            margin: 15px auto;
            max-width: 250px;
            box-shadow: 
                inset 0 0 20px rgba(0, 0, 0, 0.8),
                0 0 15px rgba(255, 0, 0, 0.3);
        }

        .led-number {
            font-family: 'Orbitron', 'Courier New', monospace;
            font-size: 7rem;
            font-weight: 900;
            color: #FF3333;
            text-align: center;
            text-shadow: 
                0 0 15px #FF3333,
                0 0 30px #FF3333,
                0 0 45px #FF0000;
            line-height: 1;
            letter-spacing: 3px;
        }

        .player-color-panel {
            height: 80px;
            display: flex;
            align-items: center;
            justify-content: center;
            position: relative;
        }

        .player-color-panel.color-orange {
            background: linear-gradient(180deg, #FFA500 0%, #FF8C00 100%);
        }

        .player-color-panel.color-blue {
            background: linear-gradient(180deg, #00CED1 0%, #00A0A8 100%);
        }

        .player-color-panel.color-red {
            background: linear-gradient(180deg, #FF6B6B 0%, #E85555 100%);
        }

        .player-color-panel.color-yellow {
            background: linear-gradient(180deg, #FFD700 0%, #FFA500 100%);
        }

        .player-color-panel.color-green {
            background: linear-gradient(180deg, #7FFF00 0%, #5FD700 100%);
        }

        .player-color-panel.color-purple {
            background: linear-gradient(180deg, #BA55D3 0%, #9932CC 100%);
        }

        .player-controls {
            display: flex;
            gap: 10px;
            justify-content: center;
            align-items: center;
        }

        .btn-score {
            width: 50px;
            height: 50px;
            font-size: 2rem;
            font-weight: 900;
            border: none;
            border-radius: 10px;
            background: white;
            color: #2C3E50;
            cursor: pointer;
            transition: all 0.2s ease;
            display: flex;
            align-items: center;
            justify-content: center;
            box-shadow: 0 4px 0 rgba(0, 0, 0, 0.2);
        }

        .btn-score:hover {
            background: #FFD700;
            transform: scale(1.1);
        }

        .btn-score:active {
            transform: scale(0.95) translateY(2px);
            box-shadow: 0 2px 0 rgba(0, 0, 0, 0.2);
        }

        .btn-remove {
            padding: 10px 20px;
            font-size: 0.9rem;
            background: #E85555;
            color: white;
            border: none;
            border-radius: 8px;
            font-weight: 700;
            box-shadow: 0 3px 0 rgba(0, 0, 0, 0.3);
            cursor: pointer;
            transition: all 0.2s ease;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }

        .btn-remove:hover {
            background: #C74444;
            transform: translateY(-2px);
            box-shadow: 0 5px 0 rgba(0, 0, 0, 0.3);
        }

        .btn-remove:active {
            transform: translateY(1px);
            box-shadow: 0 2px 0 rgba(0, 0, 0, 0.3);
        }

        .game-controls {
            display: flex;
            gap: 8px;
            justify-content: center;
            margin-top: 30px;
            flex-wrap: wrap;
        }

        .btn-secondary {
            background: linear-gradient(180deg, #00CED1 0%, #00A0A8 100%);
            color: white;
        }

        .btn-secondary:hover {
            background: linear-gradient(180deg, #00A0A8 0%, #00CED1 100%);
        }

        .btn-add-player {
            background: linear-gradient(180deg, #4ECDC4 0%, #44A5A1 100%);
            color: white;
            display: flex;
            align-items: center;
            gap: 5px;
            justify-content: center;
        }

        .btn-add-player:hover {
            background: linear-gradient(180deg, #44A5A1 0%, #4ECDC4 100%);
        }

        #addPlayerIcon {
            font-size: 1.2rem;
            font-weight: 900;
        }

        .btn-theme {
            background: linear-gradient(180deg, #BA55D3 0%, #9932CC 100%);
            color: white;
            font-size: 1.2rem;
            padding: 12px 16px;
        }

        .btn-theme:hover {
            background: linear-gradient(180deg, #9932CC 0%, #BA55D3 100%);
        }

        .empty-state {
            text-align: center;
            padding: 60px 20px;
            color: var(--empty-state-text);
            font-size: 1.2rem;
            font-weight: 500;
            background: var(--empty-state-bg);
            border-radius: 15px;
            border: 3px dashed var(--empty-state-border);
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @keyframes fadeInDown {
            from {
                opacity: 0;
                transform: translateY(-30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @keyframes slideIn {
            from {
                opacity: 0;
                transform: scale(0.8);
            }
            to {
                opacity: 1;
                transform: scale(1);
            }
        }

        @media (max-width: 768px) {
            .title {
                font-size: 2.5rem;
            }

            .subtitle {
                font-size: 1rem;
            }

            .game-board {
                padding: 20px;
            }

            .players-list {
                grid-template-columns: 1fr;
            }

            .player-input-group {
                flex-direction: column;
            }

            .player-input {
                width: 100%;
            }

            .led-number {
                font-size: 5rem;
            }

            .led-display {
                max-width: 220px;
            }

            .section-title {
                font-size: 1.5rem;
            }

            .btn {
                padding: 10px 12px;
                font-size: 0.75rem;
            }

            .btn-theme {
                padding: 10px 14px;
            }

            .game-controls {
                gap: 6px;
            }
        }

        .winner-banner {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: var(--winner-bg);
            border: 8px solid var(--winner-border);
            border-radius: 20px;
            padding: 50px;
            z-index: 1000;
            box-shadow: 0 0 50px rgba(0, 0, 0, 0.5);
            text-align: center;
            animation: winnerPop 0.5s ease-out;
            max-width: 90%;
        }

        .winner-banner h2 {
            font-family: 'Permanent Marker', cursive;
            font-size: 3rem;
            color: var(--text-primary);
            margin-bottom: 20px;
            text-shadow: 
                3px 3px 0px #FF6B6B,
                6px 6px 0px #FFA500;
        }

        .winner-banner p {
            font-size: 1.5rem;
            color: var(--text-secondary);
            margin-bottom: 30px;
            font-weight: 700;
        }

        @keyframes winnerPop {
            0% {
                transform: translate(-50%, -50%) scale(0) rotate(-180deg);
                opacity: 0;
            }
            50% {
                transform: translate(-50%, -50%) scale(1.1) rotate(10deg);
            }
            100% {
                transform: translate(-50%, -50%) scale(1) rotate(0deg);
                opacity: 1;
            }
        }

        .overlay {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(0, 0, 0, 0.7);
            z-index: 999;
            animation: fadeIn 0.3s ease-out;
        }

        .confirm-popup {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: var(--bg-primary);
            border: 5px solid #4169E1;
            border-radius: 20px;
            padding: 40px;
            z-index: 1000;
            box-shadow: 0 0 50px rgba(0, 0, 0, 0.5);
            text-align: center;
            animation: popIn 0.3s ease-out;
            max-width: 90%;
            width: 450px;
        }

        .confirm-popup h3 {
            font-family: 'Permanent Marker', cursive;
            font-size: 2rem;
            color: var(--text-primary);
            margin-bottom: 20px;
            text-shadow: 2px 2px 0px rgba(65, 105, 225, 0.3);
        }

        .confirm-popup p {
            font-size: 1.2rem;
            color: var(--text-secondary);
            margin-bottom: 30px;
            line-height: 1.5;
        }

        .confirm-buttons {
            display: flex;
            gap: 15px;
            justify-content: center;
            flex-wrap: wrap;
        }

        .btn-confirm {
            background: linear-gradient(180deg, #FF6B6B 0%, #E85555 100%);
            color: white;
            min-width: 120px;
        }

        .btn-confirm:hover {
            background: linear-gradient(180deg, #E85555 0%, #FF6B6B 100%);
        }

        .btn-cancel {
            background: linear-gradient(180deg, #95a5a6 0%, #7f8c8d 100%);
            color: white;
            min-width: 120px;
        }

        .btn-cancel:hover {
            background: linear-gradient(180deg, #7f8c8d 0%, #95a5a6 100%);
        }

        @keyframes popIn {
            0% {
                transform: translate(-50%, -50%) scale(0.8);
                opacity: 0;
            }
            100% {
                transform: translate(-50%, -50%) scale(1);
                opacity: 1;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1 class="title">Um, Actually</h1>
            <p class="subtitle">Score Tracker</p>
        </div>

        <div class="game-board">
            <div class="players-section">
                <h2 class="section-title">Scoreboard</h2>
                <div id="playersList" class="players-list">
                    <div class="empty-state">
                        No players yet! Add some players to start tracking scores!
                    </div>
                </div>
            </div>

            <div class="game-controls">
                <button class="btn btn-secondary" onclick="resetAllScores()">Reset</button>
                <button class="btn btn-secondary" onclick="clearAllPlayers()">Clear All</button>
                <button class="btn btn-primary" onclick="announceWinner()">Winner!</button>
                <button class="btn btn-add-player" onclick="toggleAddPlayer()" id="toggleAddPlayerBtn">
                    <span id="addPlayerIcon">+</span> Add Player
                </button>
                <button class="btn btn-theme" onclick="toggleTheme()" id="themeToggle">
                    <span id="themeIcon">üåô</span>
                </button>
            </div>

            <div class="add-player-content hidden" id="addPlayerContent">
                <div class="player-input-group">
                    <input 
                        type="text" 
                        id="playerNameInput" 
                        class="player-input" 
                        placeholder="Enter player name..."
                        maxlength="30"
                    >
                    <button class="btn btn-primary" onclick="addPlayerSubmit()">Add</button>
                </div>
            </div>
        </div>
    </div>

    <script>
        let players = [];
        let confirmCallback = null;
        let newlyAddedPlayerId = null;

        // Custom confirmation popup
        function showConfirm(title, message, onConfirm) {
            confirmCallback = onConfirm;
            
            const overlay = document.createElement('div');
            overlay.className = 'overlay';
            overlay.id = 'confirmOverlay';
            
            const popup = document.createElement('div');
            popup.className = 'confirm-popup';
            
            // If no callback, show only OK button (alert mode)
            const buttonsHTML = onConfirm 
                ? `<button class="btn btn-cancel" onclick="closeConfirm(false)">Cancel</button>
                   <button class="btn btn-confirm" onclick="closeConfirm(true)">Confirm</button>`
                : `<button class="btn btn-primary" onclick="closeConfirm(false)">OK</button>`;
            
            popup.innerHTML = `
                <h3>${title}</h3>
                <p>${message}</p>
                <div class="confirm-buttons">
                    ${buttonsHTML}
                </div>
            `;
            
            document.body.appendChild(overlay);
            document.body.appendChild(popup);
            
            // Close on overlay click
            overlay.addEventListener('click', () => closeConfirm(false));
        }

        function closeConfirm(confirmed) {
            const overlay = document.getElementById('confirmOverlay');
            const popup = document.querySelector('.confirm-popup');
            
            if (overlay) overlay.remove();
            if (popup) popup.remove();
            
            if (confirmed && confirmCallback) {
                confirmCallback();
            }
            
            confirmCallback = null;
        }

        // Toggle Add Player Section
        function toggleAddPlayer() {
            const content = document.getElementById('addPlayerContent');
            const btn = document.getElementById('toggleAddPlayerBtn');
            const icon = document.getElementById('addPlayerIcon');
            const isHidden = content.classList.contains('hidden');
            
            if (isHidden) {
                content.classList.remove('hidden');
                icon.textContent = '‚àí';
                localStorage.setItem('umActuallyAddPlayerVisible', 'true');
                // Focus on input when opening
                setTimeout(() => {
                    document.getElementById('playerNameInput').focus();
                }, 100);
            } else {
                content.classList.add('hidden');
                icon.textContent = '+';
                localStorage.setItem('umActuallyAddPlayerVisible', 'false');
            }
        }

        // Load add player section visibility
        function loadAddPlayerVisibility() {
            const isVisible = localStorage.getItem('umActuallyAddPlayerVisible');
            const content = document.getElementById('addPlayerContent');
            const icon = document.getElementById('addPlayerIcon');
            
            // Default to hidden
            if (isVisible === 'true') {
                content.classList.remove('hidden');
                icon.textContent = '‚àí';
            } else {
                content.classList.add('hidden');
                icon.textContent = '+';
            }
        }

        // Theme management
        function toggleTheme() {
            const body = document.body;
            const themeIcon = document.getElementById('themeIcon');
            
            body.classList.toggle('dark-mode');
            
            if (body.classList.contains('dark-mode')) {
                themeIcon.textContent = '‚òÄÔ∏è';
                localStorage.setItem('umActuallyTheme', 'dark');
            } else {
                themeIcon.textContent = 'üåô';
                localStorage.setItem('umActuallyTheme', 'light');
            }
        }

        // Load saved theme on page load
        function loadTheme() {
            const savedTheme = localStorage.getItem('umActuallyTheme');
            const themeIcon = document.getElementById('themeIcon');
            
            if (savedTheme === 'dark') {
                document.body.classList.add('dark-mode');
                themeIcon.textContent = '‚òÄÔ∏è';
            }
        }

        // Load players from localStorage on page load
        window.addEventListener('DOMContentLoaded', () => {
            loadTheme();
            loadAddPlayerVisibility();
            
            const savedPlayers = localStorage.getItem('umActuallyPlayers');
            if (savedPlayers) {
                players = JSON.parse(savedPlayers);
                renderPlayers();
            }

            // Add enter key listener for player input
            document.getElementById('playerNameInput').addEventListener('keypress', (e) => {
                if (e.key === 'Enter') {
                    addPlayerSubmit();
                }
            });
        });

        function savePlayers() {
            localStorage.setItem('umActuallyPlayers', JSON.stringify(players));
        }

        function addPlayerSubmit() {
            const input = document.getElementById('playerNameInput');
            const name = input.value.trim();

            if (name === '') {
                showConfirm(
                    'Empty Name',
                    'Please enter a player name!',
                    null
                );
                return;
            }

            if (players.some(p => p.name.toLowerCase() === name.toLowerCase())) {
                showConfirm(
                    'Player Exists',
                    'This player already exists!',
                    null
                );
                return;
            }

            const newPlayerId = Date.now();
            players.push({
                id: newPlayerId,
                name: name,
                score: 0
            });

            input.value = '';
            newlyAddedPlayerId = newPlayerId;
            savePlayers();
            renderPlayers();
            
            // Keep the add player section open after adding
            // Focus back on input for quick adding of multiple players
            document.getElementById('playerNameInput').focus();
        }

        function removePlayer(id) {
            const player = players.find(p => p.id === id);
            const playerName = player ? player.name : 'this player';
            
            showConfirm(
                'Remove Player?',
                `Are you sure you want to remove ${playerName}?`,
                () => {
                    players = players.filter(p => p.id !== id);
                    savePlayers();
                    renderPlayers();
                }
            );
        }

        function updateScore(id, change) {
            const player = players.find(p => p.id === id);
            if (player) {
                player.score += change;
                savePlayers();
                renderPlayers();
            }
        }

        function resetAllScores() {
            if (players.length === 0) {
                showConfirm(
                    'No Players',
                    'There are no players to reset!',
                    null
                );
                return;
            }

            showConfirm(
                'Reset All Scores?',
                'Are you sure you want to reset all scores to 0?',
                () => {
                    players.forEach(p => p.score = 0);
                    savePlayers();
                    renderPlayers();
                }
            );
        }

        function clearAllPlayers() {
            if (players.length === 0) {
                showConfirm(
                    'No Players',
                    'There are no players to clear!',
                    null
                );
                return;
            }

            showConfirm(
                'Clear All Players?',
                'Are you sure you want to remove all players? This cannot be undone!',
                () => {
                    players = [];
                    savePlayers();
                    renderPlayers();
                }
            );
        }

        function announceWinner() {
            if (players.length === 0) {
                showConfirm(
                    'No Players',
                    'Add some players first!',
                    null
                );
                return;
            }

            const maxScore = Math.max(...players.map(p => p.score));
            const winners = players.filter(p => p.score === maxScore);

            let message;
            if (winners.length === 1) {
                message = `${winners[0].name} wins with ${winners[0].score} points!`;
            } else if (winners.length === players.length) {
                message = `It's a ${winners.length}-way tie! Everyone has ${maxScore} points!`;
            } else {
                const winnerNames = winners.map(w => w.name).join(' and ');
                message = `${winnerNames} tie with ${maxScore} points!`;
            }

            showWinnerBanner(winners, message);
        }

        function showWinnerBanner(winners, message) {
            const overlay = document.createElement('div');
            overlay.className = 'overlay';
            
            const banner = document.createElement('div');
            banner.className = 'winner-banner';
            banner.innerHTML = `
                <h2>üèÜ Winner${winners.length > 1 ? 's' : ''}! üèÜ</h2>
                <p>${message}</p>
                <button class="btn btn-primary" onclick="closeWinnerBanner()">Close</button>
            `;

            document.body.appendChild(overlay);
            document.body.appendChild(banner);
        }

        function closeWinnerBanner() {
            const overlay = document.querySelector('.overlay');
            const banner = document.querySelector('.winner-banner');
            if (overlay) overlay.remove();
            if (banner) banner.remove();
        }

        function renderPlayers() {
            const container = document.getElementById('playersList');

            if (players.length === 0) {
                container.innerHTML = `
                    <div class="empty-state">
                        No players yet! Add some players to start tracking scores!
                    </div>
                `;
                return;
            }

            // Don't sort - keep players in their original order
            const colors = ['orange', 'blue', 'red', 'yellow', 'green', 'purple'];

            container.innerHTML = players.map((player, index) => {
                const colorClass = colors[index % colors.length];
                const isNewPlayer = player.id === newlyAddedPlayerId ? 'new-player' : '';
                return `
                <div class="player-card ${isNewPlayer}">
                    <div class="player-podium-top">
                        <div class="player-name">${escapeHtml(player.name)}</div>
                        <div class="led-display">
                            <div class="led-number">${player.score}</div>
                        </div>
                    </div>
                    <div class="player-color-panel color-${colorClass}">
                        <div class="player-controls">
                            <button class="btn-score" onclick="updateScore(${player.id}, -1)" title="Decrease score">‚àí</button>
                            <button class="btn-score" onclick="updateScore(${player.id}, 1)" title="Increase score">+</button>
                            <button class="btn btn-remove" onclick="removePlayer(${player.id})" title="Remove player">‚úï</button>
                        </div>
                    </div>
                </div>
            `}).join('');
            
            // Clear the newly added player ID after rendering
            if (newlyAddedPlayerId !== null) {
                setTimeout(() => {
                    newlyAddedPlayerId = null;
                }, 500); // Clear after animation completes
            }
        }

        function escapeHtml(text) {
            const div = document.createElement('div');
            div.textContent = text;
            return div.innerHTML;
        }
    </script>
</body>
</html>
